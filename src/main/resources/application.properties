#App
spring.application.name=library-app
server.port=8080

#Database
spring.datasource.url=jdbc:mysql://localhost:3308/library
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=validate

#Flyway
spring.flyway.enabled=true
spring.flyway.url=jdbc:mysql://localhost:3308/library?createDatabaseIfNotExist=true
spring.flyway.user=root
spring.flyway.password=password

#OpenAPI
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.url=/open-api.yaml
